<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首頁</title>
  <link rel="stylesheet" href="./stylesheets/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body class="vsc-initialized">
  <div class="d-flex">
    <aside class="sidebar vh-100 border-end" >

    </aside>
    <main class="main">
      <div class="bg-white w-100 border-bottom">
        <a href="#" class="py-3 px-4 border-end" id="toggle-btn">
          <i class="bi bi-arrows-angle-expand"></i>
        </a>
      </div>
    </main>
  </div>
  <script>
    const toggleMenuBtn = document.querySelector('#toggle-btn');
    const body = document.querySelector('body');
    toggleMenuBtn.addEventListener('click',(evt) =>{
      evt.preventDefault();
      body.classList.toggle('sidebar-toggled');
    });
  </script>
</body>
</html>
